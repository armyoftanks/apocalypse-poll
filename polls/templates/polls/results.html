<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>APOCOLYPSE PARTY POLL</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <center>
            <a href="http://localhost:8000/polls/"><h1>TANKER'S APOCOLYPSE PARTY POLL</h1></a>
          </center>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <center>
            <h2>{{ question.question_text }}</h2>
            <br>
            <ul>
            {% for choice in question.choice_set.all %}
                <li style="text-align: left; padding-left: 30%;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>
            <br>
            <a href="{% url 'polls:detail' question.id %}" style="text-align: left;">Vote again?</a>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
